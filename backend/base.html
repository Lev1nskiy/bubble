<!DOCTYPE html>
<html>
<head>
    {% block title %}
    {% if title %}
        <title>Портал - {{ title }}</title>
    {% else %}
        <title>Портал</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{%block content %}
    {% block mainmenu %}
        <ul>
            {% for i in menu %}
                <li><a href="{{i.url}}">{{i.name}}</a></li>
            {% endfor %}
        </ul>
    {% endblock mainmenu %}
    {% endblock %}
</html>
